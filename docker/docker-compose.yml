name: repo-pulse

services:
  postgres:
    image: postgres:16-alpine
    container_name: repo-pulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-repopulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-repopulse}
      POSTGRES_DB: ${POSTGRES_DB:-repo_pulse}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: repo-pulse-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
