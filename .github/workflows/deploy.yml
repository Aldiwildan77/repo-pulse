name: Deploy

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io

jobs:
  backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/backend" >> "$GITHUB_ENV"

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Deploy to Dokploy
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"image": "${IMAGE}:latest"}' ${{ secrets.DOKPLOY_WEBHOOK_URL }}

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: amondnet/vercel-action@v25
        id: vercel
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod
          working-directory: ./frontend

      - name: Notify Discord
        if: success()
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          curl -s -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"Frontend Deployed\",
              \"description\": \"**Commit:** ${COMMIT_MSG%%$'\\n'*}\n**By:** ${{ github.actor }}\n**URL:** ${{ steps.vercel.outputs.preview-url }}\",
              \"color\": 3066993
            }]
          }" "${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL }}"
